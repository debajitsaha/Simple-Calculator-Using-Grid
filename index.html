<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>simple calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <div id="container">
        <div class="blank"></div>
        <div class="yel">1</div>
        <div class="yel">2</div>
        <div class="yel">3</div>
        <div class="or">+</div>
        <div class="yel">4</div>
        <div class="yel">5</div>
        <div class="yel">6</div>
        <div class="or">-</div>
        <div class="yel">7</div>
        <div class="yel">8</div>
        <div class="yel">9</div>
        <div class="or">*</div>
        <div class="or">C</div>
        <div class="yel">0</div>
        <div class="or">/</div>
        <div class="or">=</div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
